<div class="card conbtainer   text-white bg-dark" style="height:15%; width:95%;margin:1rem auto;">
    <div class="card-box" style="text-align: center;justify-content: center;">
        <h1 class="card-title" style="font-weight:bold;color:rgb(194, 186, 186)">Atualizar Categoria</h1>
    </div>
</div>

<form class="text-light" style="width: 95%;margin: 1rem auto;">
    <div class="form-floating mb-3 " style="width: 50%;">
        <input type="text" class="form-control bg-dark" readonly id="id" style="box-shadow: 10px 5px 5px grey; ">
        <label for="id"><h1 style="font-weight: bold;" >CATEGORIA ID: {{ categoria.id }} </h1></label>
    </div>
    <div class="form-group mb-3 ">
        <label for="nome">Atualizar nome da categoria: </label>
        <input type="text " [(ngModel)]="categoria.nome" name="nome" style="box-shadow: 10px 5px 5px grey; " class="form-control bg-dark text-light " id="nome" placeholder="Alterar Nome">
    </div>

    <div class="form-group mb-4">
        <label for="descricao">Atualizar descrição:</label>
        <textarea style="box-shadow: 10px 5px 5px grey; " [(ngModel)]="categoria.descricao" name="descricao" class="form-control bg-dark text-light " id="descricao" placeholder="Alterar Descrição" rows="3 "></textarea>
    </div>

    <div class="btn-group mb-2" role="group" aria-label="Basic example">
        <button class="btn btn-primary me-md-2" (click)="alterarCategoriaById()" style="box-shadow: 10px 5px 5px black;">Alterar</button>
        <button type="button" style="box-shadow: 10px 5px 5px black;" (click)="retornaLista()" class="btn btn-warning"><i class="far fa-hand-point-left " style="margin-right: 0.6rem;"></i>Retornar Lista</button>
    </div>
