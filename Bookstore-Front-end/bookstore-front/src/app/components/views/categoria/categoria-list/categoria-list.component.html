<div class="card conbtainer   text-white bg-dark" style="height:30%; width:95%;margin:1rem auto;">
    <div class="card-box" style="text-align: center;justify-content: center;">
        <h1 class="card-title" style="font-weight:bold;color:rgb(194, 186, 186)">Categorias</h1>


    </div>
</div>
<div class="card-body ">
    <div class="table-responsive">
        <table class="table table-bordered bg-light " id="dataTable " width="100% " cellspacing="0 ">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Ações</th>

                </tr>
            </thead>

            <tbody class="table bg-light ">
                <tr *ngFor="let cat of categoria |async ">
                    <td>{{ cat.id }}</td>
                    <td>{{ cat.nome }}</td>
                    <td>{{ cat.descricao }}</td>
                    <td></td>

                </tr>

        </table>
    </div>
</div>
