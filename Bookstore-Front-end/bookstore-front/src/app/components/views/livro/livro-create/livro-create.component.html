<div class="card conbtainer   text-white bg-dark" style="height:15%; width:95%;margin:1rem auto;">
    <div class="card-box" style="text-align: center;justify-content: center;">
        <h1 class="card-title" style="font-weight:bold;color:rgb(194, 186, 186)">Adicionando Livro</h1>
    </div>
</div>

<form class="text-light was-validated" #courseForm="ngForm" style="width: 95%;margin: 1rem auto;">
    <div class="form-group mb-3">
        <label for="titulo">Título do Livro: </label>
        <input type="text " required name="titulo" style="box-shadow: 10px 5px 5px grey; " class="form-control bg-dark text-light " [ngClass]="{'is-valid': livroTitulo.valid}" [(ngModel)]='livro.titulo' #livroTitulo="ngModel" id="titulo" placeholder="Campo Obrigatório"
            minlength="3" maxlength="50">
        <div class="invalid-feedback">
            Campo TÍTULO deve ter entre 3 e 50 caracteres
        </div>
    </div>


    <div class="form-group mb-3 ">
        <label for="nome_autor">Autor: </label>
        <input type="text " required name="nome_autor" style="box-shadow: 10px 5px 5px grey; " [ngClass]="{'is-valid': livroNomeAutor.valid}" [(ngModel)]='livro.nome_autor' #livroNomeAutor="ngModel" class="form-control bg-dark text-light " id="nome_autor" placeholder="Campo Obrigatório"
            minlength="3" maxlength="50">
        <div class="invalid-feedback">
            Campo AUTOR deve ter entre 3 e 50 caracteres
        </div>
    </div>

    <div class="form-group mb-4">
        <label for="descricao">Descrição:</label>

        <textarea style="box-shadow: 10px 5px 5px grey; " required name="descricao" [ngClass]="{'is-valid': livroDescricao.valid}" [(ngModel)]='livro.descricao' #livroDescricao="ngModel" id="descricao" class="form-control bg-dark text-light " id="descricao" placeholder="Campo Obrigatório"
            rows="3 " minlength="3" maxlength="50"></textarea>
        <div class="invalid-feedback">
            Campo DESCRIÇÃO deve ter entre 3 e 50 caracteres
        </div>
    </div>

    <div class="form-group mb-4">
        <label for="texto">Texto:</label>
        <textarea style="box-shadow: 10px 5px 5px grey; " required name="texto" [ngClass]="{'is-valid': livroTexto.valid}" [(ngModel)]='livro.texto' #livroTexto="ngModel" id="texto" class="form-control bg-dark text-light " id="texto" placeholder="Campo Obrigatório"
            rows=" 6" minlength="100" maxlength="5000000"></textarea>
        <div class="invalid-feedback">
            Campo TEXTO deve ter entre 100 e 5.000.000 caracteres
        </div>
    </div>

    <button class="btn btn-primary me-md-2" type="submit" [disabled]="!courseForm.valid" style="box-shadow: 10px 5px 5px black;">Enviar</button>
    <button type="button" style="box-shadow: 10px 5px 5px black;" class="btn btn-danger ">Cancelar</button>
</form>
